<div class="container">
    <div class="centered-div">
        <h1 class="title">Card Title</h1>
        <h2 class="subtitle">Card Subtitle</h2>
        <button class="button" onclick="callmee()">
            Click Me <span class="arrow">âž¤</span>
        </button>
        <div class="gradient"></div> <!-- Gradient div -->
        <div id="fsec">
            
        </div>
    </div>
</div>

</body>
<script>
    function callmee() {
        const requestUrl = 'https://api.github.com/users/hiteshhchoudhary'
        const xhr = new XMLHttpRequest();
        xhr.open('GET', requestUrl) 
        
        xhr.onreadystatechange = function(){
            console.log(xhr.readyState);
            if(xhr.readyState === 4){
                const data = JSON.parse(this.responseText)
                console.log(data)
                console.log(data.followers);
                document.getElementById('fsec').innerHTML = '<img width="100" height="100" src="'+data.avatar_url+'">';
            }       
        }
        xhr.send();
    }
    
 
</script>
